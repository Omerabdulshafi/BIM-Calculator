<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p class="subtitle">Calculate your Body Mass Index</p>
        
        <div class="input-group">
            <label for="system">Measurement System</label>
            <select id="system">
                <option value="metric">Metric (kg, cm)</option>
                <option value="imperial">Imperial (lbs, ft/in)</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>Gender</label>
            <div class="gender-options">
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label class="gender-label" for="male">Male</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="gender-label" for="female">Female</label>
                </div>
            </div>
        </div>
        
        <div id="metric-inputs">
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" min="1" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" placeholder="Enter height in cm" min="1" step="0.1">
            </div>
        </div>
        
        <div id="imperial-inputs" style="display: none;">
            <div class="input-group">
                <label for="weight-lbs">Weight (lbs)</label>
                <input type="number" id="weight-lbs" placeholder="Enter weight in lbs" min="1" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="height-ft">Height</label>
                <div class="units">
                    <input type="number" id="height-ft" placeholder="Feet" min="0" max="8">
                    <input type="number" id="height-in" placeholder="Inches" min="0" max="11" step="0.1">
                </div>
            </div>
        </div>
        
        <button id="calculate">Calculate BMI</button>
        
        <div class="result" id="result">
            <h2>Your BMI</h2>
            <div class="bmi-value" id="bmi-value">--</div>
            <div class="bmi-category" id="bmi-category">--</div>
            <p class="bmi-info" id="bmi-info"></p>
            
            <div class="gender-specific-info" id="gender-specific-info">
                <!-- Gender-specific information will appear here -->
            </div>
            
            <div class="bmi-scale">
                <div class="bmi-scale-item">
                    Underweight<br>
                    <div class="bmi-scale-bar">
                        <div class="bmi-scale-fill underweight" style="width: 100%;"></div>
                    </div>
                    &lt; 18.5
                </div>
                <div class="bmi-scale-item">
                    Normal<br>
                    <div class="bmi-scale-bar">
                        <div class="bmi-scale-fill normal" style="width: 100%;"></div>
                    </div>
                    18.5 - 24.9
                </div>
                <div class="bmi-scale-item">
                    Overweight<br>
                    <div class="bmi-scale-bar">
                        <div class="bmi-scale-fill overweight" style="width: 100%;"></div>
                    </div>
                    25 - 29.9
                </div>
                <div class="bmi-scale-item">
                    Obese<br>
                    <div class="bmi-scale-bar">
                        <div class="bmi-scale-fill obese" style="width: 100%;"></div>
                    </div>
                    &ge; 30
                </div>
            </div>
            <div class="bmi-scale-bar" style="margin-top: 5px; height: 10px;">
                <div class="pointer" id="bmi-pointer"></div>
            </div>
        </div>
    </div>

    <script src="./index.js">
    </script>
</body>
</html>
